version: "3.9"
services:
  pi-hole:
    container_name: pi-hole
    restart: always
    image: pihole/pihole:latest@sha256:e01b4ad0f953f0b1f53148632aa233579837861022e8784a504c14ea066ceab1
    ports:
      - "8053:53/tcp"
      - "8053:53/udp"
      - "8067:67/udp"
      - "8080:80"
      - "8443:443"
    environment:
      TZ: ${TZ}
      WEBPASSWORD: ${WEBPASSWORD}
      # PROXY_LOCATION: ${PROXY_LOCATION}
      # VIRTUAL_HOST: ${VIRTUAL_HOST}
    volumes:
      - './data/etc-pihole/:/etc/pihole/'
      - './data/etc-dnsmasq.d/:/etc/dnsmasq.d/'

  homeassistant:
    container_name: homeassistant
    restart: unless-stopped
    image: ghcr.io/home-assistant/home-assistant:stable@sha256:8d107df9537de0ccc3591d8a26fcdb0bb0e73f08b9ca8e83f45a2266ec9dbefc
    ports:
      - "8123:8123"
    volumes:
      - './data/homeassistant:/config'
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: ${TZ}
    network_mode: host
  
  uptime-kuma:
    container_name: uptime-kuma
    restart: always
    image: louislam/uptime-kuma:latest@sha256:c326fd83d8da2d8fff3feb0e47433546139513bd823d9accc12977176b05b31f
    ports:
      - "3001:3001"
    volumes:
      - './data/uptime-kuma:/app/data'

  myspeed:
    container_name: myspeed
    restart: always
    image: germannewsmaker/myspeed:latest@sha256:ae5e8f79c76dc695a6bab86cf9a0a6ab0dcf8ebf4e7018e04c47e5af0200c847
    ports:
      - "5216:5216"
    volumes:
      - './data/myspeed:/app/data'

  nextcloud:
    container_name: nextcloud
    restart: always
    image: nextcloud:latest@sha256:68405dc1da42205c36020ca572759523c6e2be6a60f156a39ef8e7d3513e85fc
    ports:
      - "10081:80"
      - "10443:443"
    volumes:
      - './data/nextcloud:/var/www/html'

  syncthing:
    container_name: syncthing
    restart: always
    image: linuxserver/syncthing:latest@sha256:5dff1bcae36d3daf5959915607033f77ad8400a09e2c7592e30fb9feb18a8709
    ports:
      - "8384:8384"
      - "22000:22000"
      - "22000:22000/udp"
      - "21027:21027/udp"
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: ${TZ}
    volumes:
      - './data/syncthing:/config'
      - './files:/mnt/data'

  netbootxyz:
    container_name: netbootxyz
    restart: always
    image: ghcr.io/netbootxyz/netbootxyz:latest@sha256:9e37f3844ef348d0c17d1f8d111e63e1d7b6e98e4d14f25935e3f475b06c5994
    ports:
      - 3000:3000
      - 69:69/udp
    environment:
      PUID: $PUID
      PGID: $PGID
      TZ: ${TZ}
    volumes:
      - ./data/netbootxyz:/config

